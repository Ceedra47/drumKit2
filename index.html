<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Concert Soundboard</h1>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">electric guitar</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">bass guitar</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Drums</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">piano</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">vocals</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">techno</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">dubstep</span>
    </div>
    
    
  </div>

  <audio data-key="65" src="./sounds/guitar2.wav"></audio>
  <audio data-key="83" src="./sounds/bassguitar.wav"></audio>
  <audio data-key="68" src="./sounds/drums.wav"></audio>
  <audio data-key="70" src="./sounds/piano.wav"></audio>
  <audio data-key="71" src="./sounds/vocals.m4a"></audio>
  <audio data-key="72" src="./sounds/techno.wav"></audio>
  <audio data-key="74" src="./sounds/dubstep.wav"></audio>

  

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
